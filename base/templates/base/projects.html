        {% extends 'base/main.html' %}
        {% load static %}
        {% block content %}

        <section class="hero">

            <div class="hero--projects--text">
                <div class="hero_projects">Projects</div>
                <div class="hero_projects_small_text">when they work ...</div>
            </div>

            <div class="project--wrapper">
                {% for project in projects %}
                <div class="project--container">
                    <div class="project--title">
                        <div>{{project.title}}</div>
                    </div>
                    <a href="{% url 'project' project.id %}">
                    <img class="project--thumbnail" src={{project.thumbnail.url}}>
                    </a>
                </div>
                {% empty %}
                <h3>There are no projects</h3>
                {% endfor %}  
            </div>

        </section>
        {% endblock content %}
